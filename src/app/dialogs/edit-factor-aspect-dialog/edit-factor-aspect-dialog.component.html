<h4 mat-dialog-title>{{editFactorAspect.id > 0 ? 'Edit' : 'New'}} Factor Aspect</h4>
<h5 mat-dialog-subtitle *ngIf="editFactorAspect.id > 0">This will rename all prior uses!</h5>
<div mat-dialog-content>
  <mat-form-field hintLabel="Must be unique">
    <textarea [(ngModel)]="editFactorAspect.factorAspect" matInput cdkTextareaAutosize cdkAutosizeMaxRows="3"></textarea>
    <mat-hint align="end">{{editFactorAspect.factorAspect.length}} / {{maxFactorAspectLength}}</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="checkAndCreateFactorAspect()">Save</button>
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</div>
