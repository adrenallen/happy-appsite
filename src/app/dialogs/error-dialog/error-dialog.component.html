<h4 mat-dialog-title>
  <span [ngSwitch]="data.type">
    <mat-icon *ngSwitchCase="dialogTypes.Error" [color]="getButtonColor(data.type)" svgIcon="error_icon"></mat-icon>
    <mat-icon *ngSwitchCase="dialogTypes.Success" [color]="getButtonColor(data.type)" svgIcon="check_icon"></mat-icon>
  </span>
  <br>{{title}}</h4>
<div mat-dialog-content>
  <span [innerHTML]="message"></span>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close [color]="getButtonColor(data.type)">Okay</button>
</div>
