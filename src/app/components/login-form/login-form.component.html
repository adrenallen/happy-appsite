<div class="login-container">
  <mat-card>
    <div class='header-div'>
        <img src="assets/hapr_primary.png" />
    </div>
    <mat-card-content>
      <mat-form-field>
        <input matInput [disabled]="showLoadingLogin" placeholder="Username" type="text" [(ngModel)]="user">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input (keyup.enter)="login()" matInput [disabled]="showLoadingLogin" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="pass">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <div>
          <button mat-raised-button color="primary" (click)="login()" [disabled]="showLoadingLogin">Login</button>
        </div>
        <div class='mat-typography user-action-links'>
          <span>
              <a mat-button (click)="directToSignup()">Sign up!</a>
          </span>
          <span>
              <a mat-button (click)="forgotPassword()">Forgot password?</a>
          </span>
        </div>
    </mat-card-actions>
  </mat-card>
</div>
