<mat-card class="main-container mat-typography">
  <div class='header-div'>
    <h2>Set a new password</h2>
  </div>
  <div class="signup-fields-container">
    <mat-form-field appearance="standard">
      <mat-label>Password</mat-label>
      <input matInput #passwordInput type='password' placeholder="Your password" [formControl]="password" [maxlength]="passwordLengths[1]" required
        (change)="checkIfPasswordsMatch()">
      <mat-hint *ngIf="passwordInput.value.length < 6">Atleast 6 characters</mat-hint>
      <mat-hint align="end">{{passwordInput.value.length}} / {{passwordLengths[1]}}</mat-hint>
      <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
      <mat-label>Confirm Password</mat-label>
      <input matInput #passwordConfirmInput type='password' placeholder="Type your password again" [formControl]="confirmPassword" [maxlength]="passwordLengths[1]"
        (change)="checkIfPasswordsMatch()">
      <mat-error *ngIf="!passwordsMatch">Passwords do not match</mat-error>
    </mat-form-field>
  </div>
  <div class="signup-buttons-container">
    <button mat-raised-button color="primary" (click)="changePassword()" [disabled]="!passwordsMatch || confirmPassword.value.length < 1 || password.invalid">Change password</button>
    <br>
    <a mat-button (click)="directToLogin()">Back to login</a>
  </div>
</mat-card>
